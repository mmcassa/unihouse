	<tui-textfield
    tuiChevron
    tuiDropdownMobile="Select user"
    class="tui-space_vertical-4"
    [content]="template"
>
    <input
        placeholder="{{placeholder()}}"
        tuiSelect
    />
    <tui-data-list-wrapper
        *tuiTextfieldDropdown
        new
        [itemContent]="template"
        [items]="environments() ?? null"
    />
</tui-textfield>

<ng-template
    #template
    let-env
>
