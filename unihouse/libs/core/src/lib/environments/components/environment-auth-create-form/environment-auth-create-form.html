<form [formGroup]="form">
    <h5>{{context.data.name}}</h5>
    <tui-textfield
        [iconStart]="'@tui.user'"
        [tuiTextfieldSize]="size()"
        >
        <label tuiLabel>API Key</label>
        <input 
            tuiTextfield 
            placeholder="API Key"
            formControlName="apikey" 
        />
        <tui-error formControlName="apikey" [error]="[] | tuiFieldError | async"></tui-error>
    </tui-textfield>
    <tui-textfield
        class="my-2"
        [iconStart]="'@tui.id-card'"
        [tuiTextfieldSize]="size()"
    >
        <label tuiLabel>Username</label>
        <input 
            tuiTextfield 
            placeholder="Username"
            formControlName="username" 
        />
        <tui-error formControlName="username" [error]="[] | tuiFieldError | async"></tui-error>
    </tui-textfield>

    <tui-textfield>
        <input
            tuiInputDate
            formControlName="expiredate"
        />
        <tui-calendar *tuiTextfieldDropdown />
    </tui-textfield>
    
    <hr/>
    <tui-error [error]="submission_error" />
    <button 
        tuiButton 
        [disabled]="! form.valid"
        appearance="primary"
        [size]="size()"
        (click)="submit()"
    >
        Create
    </button>

</form>
