<ul>
    <li>
        <button tuiButton (click)="toggle_all()">Toggle All</button>
    </li>
    @for(t of transactions(); track t['TransactionID']) {
        <li>
            <uh-list-item 
                [item_value]="t" 
                (toggled)="on_toggled($event,t)"
            >
                {{t['Description']}} : (ID:{{t['TransactionID']}})<br> {{t['Comments']}} <br> {{t['Amount'] | tuiAmount : 'USD' : 'left' | async }} : {{t['chargegroup']}}-{{t['chargeitem']}}
            </uh-list-item>
        </li>
    }
    {{ selected.length }} 
</ul>
