<div id="navbar">
    <div id="welcome">
        <img src="favicon.png"/>
        <div>
            <h1>UniHouse</h1>
            <span>Knock, knock here comes progress!</span>
        </div>
    </div>
    <div >
        <tui-loader
            class="loader"
            [inheritColor]="true"
            [overlay]="true"
            [showLoader]="user_status === 'pending'"
        >
            @if (user_status === 'authenticated') {
                <button 
                    tuiButton
                    appearance="flat"
                    size="s" 
                    (click)="user_service.clear_user_settings()"
                >
                    Clear settings
                </button>
                <uc-initials-avatar 
                    [name]="user_name" 
                    [size]="'s'"
                />
            } @else {
                <button tuiButton 
                    appearance="flat" 
                    iconStart="@tui.user"
                    (click)="fetch_credentials()" 
                    >
                </button>
            }
            
        </tui-loader>
    </div>
</div>
